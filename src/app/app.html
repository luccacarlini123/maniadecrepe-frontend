<ion-menu [content]="content" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="person" *ngIf="p.component == 'ProfilePage'"></ion-icon>
        <ion-icon name="home" *ngIf="p.component == 'EnderecosPage'"></ion-icon>
        <ion-icon name="apps" *ngIf="p.component == 'CategoriasPage'"></ion-icon>
        <ion-icon name="cart" *ngIf="p.component == 'CartPage'"></ion-icon>
        <ion-icon name="reorder" *ngIf="p.component == 'PedidosPage'"></ion-icon>
        <ion-icon name="arrow-round-forward" *ngIf="p.title == 'Logout'"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
