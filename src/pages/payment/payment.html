<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Forma de pagamento</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="formGroup" (ngSubmit)="nextPage(); $event.preventDefault()">
    <ion-list radio-group formControlName="@type">
      <ion-list-header>
        Tipo de pagamento
      </ion-list-header>
      <ion-item>
        <ion-label>Pagamento com cartão</ion-label>
        <ion-radio checked="true" value="pagamentoComCartao"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Pagamento no dinheiro</ion-label>
        <ion-radio value="pagamentoAVista"></ion-radio>
      </ion-item>
      <ion-item *ngIf="formGroup.value['@type'] == 'pagamentoAVista'">
        <ion-label stacked>Troco para?</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="formGroup.invalid">Próximo</button>
  </form>

</ion-content>
